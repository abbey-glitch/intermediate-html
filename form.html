<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>yahoo signUp</title>
</head>
<body>
    <div id="wrapper">
        <form action="">
            <div id="fhead">
                <h3>Yahoo!</h3>
                <h4>Create a Yahoo account</h4>
            </div>
            <div id="input">
                <div id="fullname">
                    <i class="fas fa-1x fa-address-card icon"></i>
                    <input type="text" name="name" id="fname" value="full name">
                </div>
                <div id="email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" value="new yahoo email" id="">
                </div>
                <div id="password">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="" value="Create your password" id="">
                    <i class="fas fa-eye"></i>
                </div>
                <div id="birthYear">
                    <i class="fas fa-calendar"></i>
                    <input type="date" name="" value="birthYear" id="">
                </div>
            </div>
            <div id="guide">
                <p>By clicking "continue", you agree to the 
                  <a href="">Terms</a> and acknowledge the <a href="">Privacy Policy</a> 
                </p>
                <div id="controls">
                    <button type="submit">Continue</button>
                </div>
                <p>or create an account with</p>
                <div id="icons">
                    <div id="chrome">
                        <i class="fab fa-2X fa-google gog"></i>
                    </div>
                    <div id="mailer">
                        <p><i class="fas fa-2X fa-envelope"></i>My Email</p>
                    </div>
                </div>
                <p>already have an account? <a href="signIn.html">sign in</a></p>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/9547bec493.js" crossorigin="anonymous"></script>
</body>
</html>
